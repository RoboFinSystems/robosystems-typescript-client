name: Publish to npm

on:
  push:
    branches: 
      - 'release/**'
  workflow_dispatch:
    inputs:
      regenerate:
        description: 'Regenerate SDK before publishing'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"
      
      - name: Check if already published
        id: check-published
        run: |
          # Check if this version is already published to npm
          if npm view @robosystems/client@${{ steps.version.outputs.version }} version 2>/dev/null; then
            echo "already_published=true" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.version.outputs.version }} is already published"
          else
            echo "already_published=false" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.version.outputs.version }} is not yet published"
          fi
      
      - name: Setup Node.js
        if: steps.check-published.outputs.already_published == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        if: steps.check-published.outputs.already_published == 'false'
        run: npm install
      
      - name: Regenerate SDK (if requested)
        if: steps.check-published.outputs.already_published == 'false' && github.event.inputs.regenerate == 'true'
        env:
          ROBOSYSTEMS_API_URL: 'https://api.robosystems.ai'
        run: npm run generate
      
      # Skip build and tests - this is a Typescript Client that users build
      # The prepare script will handle necessary file generation for publishing
      
      - name: Prepare for publishing
        if: steps.check-published.outputs.already_published == 'false'
        run: npm run prepare:publish
      
      - name: Publish to npm
        if: steps.check-published.outputs.already_published == 'false'
        run: npm publish --provenance --access public
      
      - name: Create summary
        if: steps.check-published.outputs.already_published == 'false'
        run: |
          echo "## ðŸ“¦ Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** [@robosystems/client](https://www.npmjs.com/package/@robosystems/client)" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm install @robosystems/client@${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY